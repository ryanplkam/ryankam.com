<!DOCTYPE html>
<html lang='en'>
	<head>
	
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Bootstrap Demo!</title>
		
		<!-- Normalize -->
		<!-- already included in Bootstrap! -->
		
		<!-- Custom CSS -->
		<link href='css/styles.css' rel='stylesheet'>
		
		<!-- optional Bootstrap CSS-->
		<link href='css/bootstrap.min.css' rel='stylesheet'>
		
		<!-- optional jQuery -->
		<script src="js/jquery.min.js"></script>
		
		<!-- optional Bootstrap -->
		<script src='js/bootstrap.min.js'></script>
		
	</head>
	<body>
		<div class='navbar navbar-default'>
		
			<div class='container'>
			
				<div class='navbar-header'>

					<a href='' class='navbar-brand'>My Website</a>
									
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target='.navbar-collapse'>
					
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							
					</button>
				
				
				</div>
				
				<div class='collapse navbar-collapse'>
				
					<ul class='nav navbar-nav'>
					
						<li class='active'><a href=''>Abbey Road</a></li>
					
						<li><a href=''>Let it Be</a></li>
					
						<li><a href=''>Hey Jude</a></li>
					
					</ul>
				
				</div>
			
			</div>
		
		
		</div>
		
		<div class='container'>
			
			<div class='row'>
			
				<div class='col-md-6'>
				
					<h2>Our Bootstrap Page!<br><small>Lorem ipsum</small></h2>
					
					<form>
						
						<div class='form-group'>
							<label for='date'>Date</label>
							<input type='date' class='form-control' name='date'>
						</div>
						
						<div class='form-group'>
							<label for='password'>Password</label>
							<input type='password' class='form-control' name='password'>
						</div>	
						
						<div class='checkbox'>
							<label for='checkbox'>
								<input type='checkbox' name='checkbox'>Keep me logged in
							</label>
						</div>
						
						<div class='form-group'>
							<input type='submit' class='btn btn-default' value='Log in'>
						</div>	
						
					</form>
					
					<table class='table table-hover'>
						<tr><th>Name</th><th>Age</th></tr>
						
						<tr class='success'	><td>Ryan</td><td>23</td></tr>
						
						<tr class='info'><td>Season</td><td>27</td></tr>
						
						<tr class='warning'><td>Jonathan</td><td>25</td></tr>
					</table>
					
				</div>
				
			</div><!-- end row -->
			
		</div><!-- end container -->
		
	</body>
</html>
