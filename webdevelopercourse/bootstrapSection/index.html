<!DOCTYPE html>
<html lang='en'>
	<head>
	
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Bootstrap Demo!</title>
		
		<!-- Normalize -->
		<!-- already included in Bootstrap! -->
		
		<!-- Custom CSS -->
		<link href='css/styles.css' rel='stylesheet'>
		
		<!-- optional Bootstrap CSS-->
		<link href='css/bootstrap.min.css' rel='stylesheet'>
		
		<!-- optional jQuery -->
		<script src="js/jquery.min.js"></script>
		
		<!-- optional Bootstrap -->
		<script src='js/bootstrap.min.js'></script>
		
	</head>
	<body>
		<div class='navbar navbar-default'>
		
			<div class='container'>
			
				<div class='navbar-header'>

					<a href='' class='navbar-brand'>My Website</a>
									
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target='.navbar-collapse'>
					
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							
					</button>
				
				
				</div>
				
				<div class='collapse navbar-collapse'>
				
					<ul class='nav navbar-nav'>
					
						<li class='active'><a href=''>Abbey Road</a></li>
					
						<li><a href=''>Let it Be</a></li>
					
						<li><a href=''>Hey Jude</a></li>
					
					</ul>
				
				</div>
			
			</div>
		
		
		</div>
		
		<div class='container'>
			
			<div class='row'>
			
				<div class='col-md-6'>
					
					<div class='input-group'>
						<input type='text' class='form-control'>
						<span class='glyphicon glyphicon-search input-group-addon'></span>
					</div><!-- end glyphicon search bar-->
			
					<button type='button' class='btn btn-success'>
						<span class='glyphicon glyphicon-calendar'></span> Calendar
					</button><!-- end button -->
					
					<div class='alert alert-warning alert-dismissable'>
					
						<button type='button' class='close' data-dismiss='alert'>x</button>
						
						You've done it!
					
					</div><!-- end alert -->
					
					<ul class='list-group'>
						<li class='list-group-item'>Inbox<span class='badge'>12</span></li>
						<li class='list-group-item'>Sent</li>
						<li class='list-group-item'>Junk</li>
						<li class='list-group-item'>Spam</li>
					</ul>	
					
				</div>
				
			</div><!-- end row -->
			
		</div><!-- end container -->
		
	</body>
</html>
