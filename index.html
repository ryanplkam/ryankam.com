        <script>
            // Declare variables
            let tooltip = document.querySelector('.email-tooltip');
            let tooltipContainer = document.querySelector('.tooltip-container')
            let isTooltipHovering = false;

            // Tool tip hover handlers
            function handleMouseEnter() {
                isTooltipHovering = true;
                tooltip.classList.add('hovered');
                setTimeout(function() {
                    isTooltipHovering && tooltip.classList.add('active')
                }, 5)
            }

            function handleMouseLeave() {
                isTooltipHovering = false;
                tooltip.classList.remove('active')
                setTimeout(function() {
                    !isTooltipHovering && tooltip.classList.remove('hovered')
                }, 300)
            }

            // Hook up event listeners
            tooltipContainer.addEventListener('mouseenter', handleMouseEnter);
            tooltipContainer.addEventListener('mouseleave', handleMouseLeave);

        </script>
